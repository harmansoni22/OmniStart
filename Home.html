        <div class="container-fluid input-box pt-2 ps-3 pe-4" id="inputBox">
            <form class="d-flex flex-column gap-2 founder-form" id="founderForm">
                <div class="form-floating">
                    <input type="text" class="form-control name-input bg-white" id="founderNameInput" placeholder="Enter your Name(founder)" required aria-label="Founder Name">
                    <label for="founderNameInput">Enter your name(founder)</label>
                </div>
                <div class="form-floating">                  
                    <input type="email" class="form-control email-input" id="emailInput" required placeholder="Enter your email" aria-label="Email">
                    <label for="emailInput">Enter your email</label>
                </div>
                <div class="form-floating">                  
                    <input type="number" class="form-control number-input" id="mobileNumberInput" required placeholder="Enter your phone number" aria-label="Phone Number">
                    <label for="mobileNumberInput">Enter your phone number</label>
                </div>
                <div class="form-floating">                  
                    <input type="text" class="form-control startup-input" id="startupNameInput" required placeholder="Enter your startup name" aria-label="Startup Name">
                    <label for="startupNameInput">Enter your startup name</label>
                </div>
                <button class="btn btn-secondary btn-outline-secondary-subtle bg-gradient" id="founderNameSubmitBtn">Submit</button>
            </form>
        </div>

        <div class="container-fluid home-page-container pt-3" id="homePageContainer">
            <div class="row text-center home-page-row mt-4" id="homePageRow">
                <div class="col-lg-12 flex-column mt-3 gap-2 col-md-6 col-sm-12 col-xs-12" id="homePageCol1">

                    <p class="lead mb-4 mt-4" id="aLine">Turning Ideas into Success, Together</p>
                    <button class="btn mt-2 btn-secondary btn-outline-secondary-subtle bg-gradient" id="homePageBtn">Get Started</button>
                </div>
